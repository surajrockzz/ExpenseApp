<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Expense Caluclator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script type="application/javascript" src="../controllers/homeC.js"></script>
</head>
<body>
    <div class="container">
            <form>
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Category</label>
                      <select class="form-control" id="sc">
                        <option>Food</option>
                        <option>Shopping</option>   
                        <option>Lend</option>
                        <option>Borrow</option>
                        <option>Entertainment</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">Description</label>
                      <textarea class="form-control" id="textarea" rows="3"></textarea>
                    </div>
                    <div class="form-group input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text">$</span>
                            </div>
                            <input type="text" class="form-control" id="price" aria-label="Amount (to the nearest dollar)">
                            <div class="input-group-append">
                              <span class="input-group-text">.00</span>
                            </div>
                    </div>
                          <button type="submit" class="btn btn-primary">Submit</button>
                       
                  </form>
<button type="button" id="logout" class="btn btn-primary">Logout</button>
    </div>
</body>
</html>
